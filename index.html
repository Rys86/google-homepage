<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/e94066aca8.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<title>Google landing page</title>
	</head>
	<body>
		<header>
			<div>
				<div class="anchor-text"><a href="#">Gmail</a></div>
				<div class="anchor-text"><a href="#">Images</a></div>
				<div>
					<div class="anchor">
						<a
							class="anchor-link"
							aria-label="Aplikacje Google"
							href="#"
							aria-expanded="false"
							role="button"
							tabindex="0"
						>
							<svg class="gb_We" focusable="false" viewBox="0 0 24 24">
								<path
									d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
								></path>
							</svg>
						</a>
					</div>
				</div>
				<div>
					<div class="anchor-sign-in">
						<a
							class="anchor-link"
							aria-label="Konto Google"
							href="#"
							aria-expanded="false"
							role="link"
							tabindex="0"
							>Sign in</a
						>
					</div>
				</div>
			</div>
		</header>
		<div id="container">
			<div id="logo">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="Google logo"
				/>
			</div>
			<form>
				<div id="search-input">
					<div id="loupe">
						<i class="fas fa-search"></i>
					</div>
					<input type="text" />
				</div>
				<div id="search-buttons">
					<input type="submit" value="Google Search" />
					<input type="submit" value="I'm Feeling Lucky" />
				</div>
			</form>
		</div>
		<footer>
			<div id="footer-country">Country</div>
			<div id="footer-lower">
				<div>
					<a href="#">About</a>
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">How Search works</a>
				</div>
				<div>
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
